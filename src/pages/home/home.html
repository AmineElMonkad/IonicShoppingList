<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Shopping List
    </ion-title>

  <span style="cursor: pointer;" (click)="logout()">Logout</span>
  <ion-buttons end>
    <button ion-button icon-only navPush="AddShoppingItemPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{ item: item }">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
